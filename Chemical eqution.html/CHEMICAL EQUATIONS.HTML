<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMICAL EQUATIONS</title>
    <style>
        body {
            background-color: #84f1d6; /* Light green */
        }
        h2 span {
            display: inline-block; /* Required for transform to work */
            margin: 10px 0; /* Adds vertical spacing between formulas */
            transition: transform 0.3s ease, color 0.3s ease;
        }
        h2 span:hover {
            transform: translateY(-5px); /* Moves the text slightly upward */
            color: #c577f1; /* Tomato color */
        }
    </style>
</head>
<body>
    <h1 style="display: inline-block; transition: transform 0.3s ease, color 0.3s ease;" 
        onmouseover="this.style.transform='scale(1.1)'; this.style.color='#c577f1';" 
        onmouseout="this.style.transform='scale(1)'; this.style.color='';">
        <b><u>CHEMICAL EQUATIONS</u></b>
    </h1>
    <h2>
        <span>C + O<sub>2</sub> = CO<sub>2</sub></span><br>
        <span>H<sub>2</sub> + O<sub>2</sub> = H<sub>2</sub>O</span><br>
        <span>Na + Cl = NaCl</span><br>
        <span>H<sub>2</sub> + Cl<sub>2</sub> = HCl</span><br>
        <span>N<sub>2</sub> + 3H<sub>2</sub> = 2NH<sub>3</sub></span><br>
        <span>2H<sub>2</sub>O<sub>2</sub> = 2H<sub>2</sub>O + O<sub>2</sub></span><br>
        <span>2KClO<sub>3</sub> = 2KCl + 3O<sub>2</sub></span><br>
        <span>CaCO<sub>3</sub> = CaO + CO<sub>2</sub></span><br>
        <span>2Na + 2H<sub>2</sub>O = 2NaOH + H<sub>2</sub></span><br>
        <span>CH<sub>4</sub> + 2O<sub>2</sub> = CO<sub>2</sub> + 2H<sub>2</sub>O</span><br>
    </h2>
</body>
</html>
